name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Android APK
        run: |
          npm install
          cordova platform remove android || true
          cordova platform add android@12.0.1
          
          unset GRADLE_HOME
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL="https://services.gradle.org/distributions/gradle-8.1-bin.zip"
          
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx2048m" > ~/.gradle/gradle.properties
          
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-p2p-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
