name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Android APK
        run: |
          npm install
          # পুরনো কনফিগারেশন মুছে ফেলা
          cordova platform remove android || true
          
          # করডোভা ১২.০.১ নির্দিষ্ট করে অ্যাড করা
          cordova platform add android@12.0.1
          
          # সঠিক গ্র্যাডল ভার্সন (৮.১) ব্যবহার করতে বাধ্য করা
          echo "CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL=https://services.gradle.org/distributions/gradle-8.1-bin.zip" >> $GITHUB_ENV
          
          # লাইসেন্স অটো-একসেপ্ট করা
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # মেমোরি সেটিংস
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx2048m" > ~/.gradle/gradle.properties
          
          # বিল্ড কমান্ড
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-p2p-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
