name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Android APK
        run: |
          npm install
          # পুরনো প্ল্যাটফর্ম থাকলে মুছে ফেলা
          cordova platform remove android || true
          
          # নির্দিষ্ট ভার্সন যোগ করা যা স্ট্যাবল
          cordova platform add android@12.0.1
          
          # গ্র্যাডল এরর ফিক্স করার জন্য এনভায়রনমেন্ট সেটআপ
          echo "CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL=https://services.gradle.org/distributions/gradle-8.1-bin.zip" >> $GITHUB_ENV
          
          # লাইসেন্স এবং মেমোরি ফিক্স
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx2048m" > ~/.gradle/gradle.properties
          
          # ফ্রেশ বিল্ড কমান্ড
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-p2p-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
